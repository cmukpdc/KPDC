<html>  
    <head>
        <title>CMU KPDC: Merchandise</title>
        <link rel="stylesheet" type="text/css" href="../stylesheets/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700,800,900" rel="stylesheet">
        <script src="../javascript/javascript.js"></script>
        <script src="../javascript/jquery.js"></script>
        <script> 
        $(function(){
          $("#includeHeader").load("../bootstrap/header.html"); 
        });
        </script> 
        <link rel="shortcut icon" href="./images/favicon.ico" type="image/x=icon">
    </head>
    <body>
        <header id="includeHeader"></header>
		<div onclick="closedropdown()" class="herodiv">
			<img class="hero" src="../images/heroLeadership.jpg" />
			<h1 class="hero">Merchandise</h1>
		</div>
		<div onclick="closedropdown()" class="merchandise">
				<ul id = "products" class>


					
					<li class="product">
						<a href="../images/cap.png" title = "View KPDC 2018 Cap">
						
						<div class = "product_header">
							<h2>KPDC Black Cap</h2>
						
							<br> <br/>
							<br> <br/>

							<h2><span class="currency_sign">$</span>15.00</h2>
						</div>

						<div class="product_thumb">
							<img src="../images/cap_soldout.png" class="fade_in_no_transform"
							alt="KPDC Black Cap">
						</div>
						</a>

					</li>

					<li class="product">
						<a href="../images/sweater.jpg" title = "View KPDC 2018 Long Sleeve">
						
						<div class = "product_header">
							<h2>KPDC Black Long Sleeve</h2>
							<br> <br/>
							<br> <br/>

					
							<h2><span class="currency_sign">$</span>13.00</h2>
						</div>

						<div class="product_thumb">
							<img src="../images/sweater.jpg" class="fade_in_no_transform"
							alt="KPDC Black Long Sleeve">
						</div>
						</a>

					</li>

				

				</ul>


			<div class="footer">
			</div>
		</div>
	</body>
</html>
